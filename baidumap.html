<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
        </style>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fCxd5vhekkcjtN989ehD2SoXLC34q8Pg"></script>
        <script type="text/javascript" src="./qwebchannel.js"></script>
        <title>地图展示</title>
</head>
<body>
        <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("allmap");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(120.129318,30.268971), 18);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
                mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.ScaleControl());
        map.addControl(new BMap.OverviewMapControl());

        var context;

        function init()
        {
            if (typeof qt != 'undefined')
            {
                new QWebChannel(qt.webChannelTransport, function(channel)
                {
                context = channel.objects.context;
                }
                );

            }
            else
            {
                alert("qt对象获取失败！");
            }
        }




        map.addEventListener("click",function(e){
                        alert(e.point.lng + "," + e.point.lat);
                });
        function setPos(cur_lng,cur_lat){
                alert(cur_lng+","+cur_lat);
        }
        map.setCurrentCity("杭州");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
